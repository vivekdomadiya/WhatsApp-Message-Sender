<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="VivekDomadiya">
    <meta name="description" content="send WhatsApp message without saving mobile no">

    <link rel="shortcut icon" href="img/whatsapp.png" type="image/x-icon">

    <title>WhatsApp Message Sender</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/whatsapp.png" alt="WP"> WhatsApp Message Sender</a>
            <div class="form-check form-switch">
                <i class="bi bi-sun" id="theme-toggle"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-3">

                <div class="card">
                    <div class="card-body text-center">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend" style="width:75px;">
                                    <input type="tel" class="form-control numberOnly" name="code" id="code"
                                        placeholder="+91" maxlength="4" minlength="2" value="+91" required />
                                </div>
                                <input type="tel" class="form-control numberOnly" name="phone" id="phone"
                                    pattern="[0-9]*" placeholder="9524xxxx52" maxlength="10" minlength="10" autofocus
                                    required />
                            </div>
                            <div style="color: red;" id="error-msg"></div>
                        </div>
                        <div class="form-group mt-3">
                            <textarea name="text" class="form-control" id="text" rows="5"
                                placeholder="Message (optional)"></textarea>
                        </div>
                        <div class="mt-3">
                            <a href="#" class="btn btn-secondary" id="send" target="_blank">Send</a>
                            <a href="#" class="btn btn-outline-secondary" type="reset" id="clear"
                                target="_blank">Clear</a>
                        </div>
                    </div>


                    <div class="text-center mt-4 px-2">
                        <h3>About</h3>
                        <p>
                            Here you can send WhatsApp message without saving mobile no. You
                            have to enter mobile no and country code of who you went to send
                            message. It will redirect to your WhatsApp application.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
